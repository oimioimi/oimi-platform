<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة OIMI - طلب تقييم</title>
    <style>
        :root { --p: #00732f; --lg: #e8f5e9; }
        body { background: #f4f4f4; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 10px; text-align: right; }
        .container { max-width: 500px; margin: auto; }
        .card { background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #ddd; }
        .main-title { color: var(--p); text-align: center; margin-bottom: 15px; font-size: 22px; }
        .box { background: var(--lg); padding: 15px; border-radius: 10px; border: 1px solid var(--p); margin-bottom: 15px; font-size: 14px; line-height: 1.6; }
        label { display: block; margin: 12px 0 5px; font-weight: bold; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 14px; }
        .btn { width: 100%; background: var(--p); color: white; padding: 15px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn:disabled { background: #999; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="main-title">منصة OIMI</h2>
        <form id="oimi-form">
            <div class="box">
                <strong>✅ إكمال الطلب:</strong><br>
                ١. حول الرسوم لحساب بنكك: <strong>4623370</strong> (عمر إبراهيم).<br>
                ٢. ارفع المستندات أدناه واضغط إرسال.
            </div>

            <label>الاسم الرباعي (بالعربية) *</label>
            <input type="text" id="u_name_ar" required>
            
            <label>الاسم الرباعي (بالإنجليزية) *</label>
            <input type="text" id="u_name_en" style="direction: ltr; text-align: left;" required>

            <label>التخصص المهني *</label>
            <input type="text" id="u_spec" required>
            
            <label>بلد الإقامة *</label>
            <select id="u_country" required>
                <option value="">اختر الدولة...</option>
                <option value="السودان">السودان</option>
                <option value="الإمارات">الإمارات</option>
                <option value="السعودية">السعودية</option>
                <option value="مصر">مصر</option>
                <option value="قطر">قطر</option>
                <option value="أخرى">أخرى</option>
            </select>
            
            <label>رقم الهاتف *</label>
            <input type="tel" id="u_phone" placeholder="مثال: 00971..." required>
            
            <label>البريد الإلكتروني *</label>
            <input type="email" id="u_email" required>

            <label>أرفق السيرة الذاتية (PDF/Image) *</label>
            <input type="file" id="cv_file" accept=".pdf,image/*" required>
            
            <label>أرفق صورة إيصال التحويل *</label>
            <input type="file" id="receipt_file" accept="image/*" required>

            <button type="submit" class="btn" id="submitBtn">إرسال الطلب وحفظ البيانات</button>
        </form>
    </div>
</div>

<script>
// الرابط الجديد الخاص بالنسخة 82
const scriptURL = 'https://script.google.com/macros/s/AKfycbwz0PCnQ1A6P06gmmNJlBeo_XENeR1J3PfyyScq16ofN-Ko9z3LgGNpH0aNtAcPpdG5/exec';

const form = document.getElementById('oimi-form');
form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true; 
    btn.innerHTML = "جاري الحفظ والرفع... (يرجى الانتظار)";

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader(); 
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
    });

    try {
        const cvF = document.getElementById('cv_file').files[0];
        const rcF = document.getElementById('receipt_file').files[0];
        
        // فحص حجم الملفات (يفضل أقل من 2MB لكل ملف للتجربة)
        if (cvF.size > 2 * 1024 * 1024 || rcF.size > 2 * 1024 * 1024) {
            alert("حجم الملف كبير جداً. يرجى اختيار ملفات أقل من 2 ميجابايت.");
            btn.disabled = false; btn.innerHTML = "إرسال الطلب وحفظ البيانات";
            return;
        }

        const payload = {
            "الاسم العربي": document.getElementById('u_name_ar').value,
            "الاسم الانجليزي": document.getElementById('u_name_en').value,
            "التخصص المهني": document.getElementById('u_spec').value,
            "بلد الإقامة": document.getElementById('u_country').value,
            "رقم الهاتف": document.getElementById('u_phone').value,
            "رقم الواتس": document.getElementById('u_phone').value,
            "البريد الإلكتروني": document.getElementById('u_email').value,
            "ملاحظات": "طلب من الموقع",
            "كيف سمعت عننا": "الموقع",
            "cv_data": await toBase64(cvF),
            "cv_name": cvF.name,
            "receipt_data": await toBase64(rcF),
            "receipt_name": rcF.name
        };

        // الإرسال وانتظار رد من السيرفر
        fetch(scriptURL, { 
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload) 
        }).then(res => {
            alert("تم الإرسال بنجاح! شكراً لك.");
            location.reload();
        }).catch(err => {
            alert("خطأ في السيرفر: " + err.message);
            btn.disabled = false; btn.innerHTML = "إرسال الطلب وحفظ البيانات";
        });
        
    } catch (e) {
        alert("خطأ في معالجة البيانات: " + e.message);
        btn.disabled = false; btn.innerHTML = "إرسال الطلب وحفظ البيانات";
    }
});
</script>
</body>
</html>
