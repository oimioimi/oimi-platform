<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة OIMI - طلب تقييم</title>
<link rel="icon" type="image/png" href="https://i.postimg.cc/cJRw69tq/Favicon-for-OIMI.png">

<style>
:root { --p: #00732f; --lg: #e8f5e9; }
body { background: #fff; margin: 0; font-family: 'Segoe UI', sans-serif; padding: 5px; text-align: right; overflow-x: hidden; }
.container { max-width: 600px; margin: auto; display: flex; flex-direction: column; gap: 2px; }
.card { background: #fff; padding: 18px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; }
.oimi-style { display: inline-flex; align-items: baseline; direction: ltr; font-weight: bold; color: #000; }
.oimi-i { display: inline-block; line-height: 1; background: linear-gradient(to bottom, #ff0000 20%, #000000 20%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.main-title { text-align: center; margin-bottom: 8px; font-weight: 800; font-size: 22px; }
.main-title .oimi-style { font-size: 34px; }
.box { background: var(--lg); padding: 12px; border-radius: 10px; border: 1px solid var(--p); margin-bottom: 10px; color: #2e7d32; font-size: 13px; line-height: 1.6; }
label { display: block; margin: 4px 0 2px; font-weight: bold; font-size: 13px; color: #444; }
input, select, textarea { width: 100%; padding: 10px; margin-bottom: 5px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 14px; background: #f9f9f9; font-weight: bold; }
.num-input { direction: ltr; text-align: left; }
.separator { border-top: 1px dashed var(--p); margin: 8px 0; opacity: 0.5; }
.btn { width: 100%; background: linear-gradient(135deg, #00732f, #00a342); color: white; padding: 14px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>

<div class="container">
<div class="card">

<h2 class="main-title">
منصة <span class="oimi-style">O<span class="oimi-i">i</span>M<span class="oimi-i">i</span>.ae</span><br>
<span style="font-size:14px; color:#444; font-weight:normal;">
طلب التقييم المهني وعمل السير الذاتية (ATS)
</span>
</h2>

<form id="oimi-form">

<label>الاسم الرباعي (بالعربية فقط) *</label>
<input type="text" id="u_name_ar" required
placeholder="أدخل الاسم بالعربي"
oninput="this.value=this.value.replace(/[a-zA-Z]/g,'');this.setCustomValidity('')"
oninvalid="this.setCustomValidity('أدخل الاسم الرباعي بالعربية')">

<label>الاسم الرباعي (بالإنجليزية فقط) *</label>
<input type="text" id="u_name_en" class="num-input" required
placeholder="Full Name in English"
oninput="this.value=this.value.replace(/[\u0600-\u06FF]/g,'');this.setCustomValidity('')"
oninvalid="this.setCustomValidity('أدخل الاسم الرباعي بالإنجليزية')">

<label>التخصص المهني *</label>
<input type="text" id="u_spec" required
placeholder="مثلاً: محاسب"
oninput="this.setCustomValidity('')"
oninvalid="this.setCustomValidity('أدخل تخصصك المهني')">

<label>بلد الإقامة *</label>
<select id="u_country" required
onchange="handleCountryChange(this);this.setCustomValidity('')"
oninvalid="this.setCustomValidity('اختر بلد الإقامة')">
<option value="">اختر الدولة...</option>
</select>

<label>رقم الهاتف *</label>
<input type="tel" id="u_phone" class="num-input" required disabled
placeholder="أدخل رقم الهاتف"
oninput="this.value=this.value.replace(/[^0-9]/g,'');this.setCustomValidity('')"
oninvalid="this.setCustomValidity('أدخل رقم الهاتف')">

<label>رقم الواتساب *</label>
<input type="tel" id="u_whatsapp" class="num-input" required disabled
placeholder="أدخل رقم الواتساب"
oninput="this.value=this.value.replace(/[^0-9]/g,'');this.setCustomValidity('')"
oninvalid="this.setCustomValidity('أدخل رقم الواتساب')">

<label>البريد الإلكتروني *</label>
<input type="email" id="u_email" required
placeholder="mail@example.com"
oninput="this.setCustomValidity('')"
oninvalid="this.setCustomValidity('أدخل بريدًا إلكترونيًا صحيحًا')">

<label>كيف سمعت عنا؟ *</label>
<select id="u_source" required
oninput="this.setCustomValidity('')"
oninvalid="this.setCustomValidity('اختر كيف سمعت عنا')">
<option value="">اختر المصدر...</option>
<option value="فيسبوك">فيسبوك</option>
<option value="لينكد إن">لينكد إن</option>
<option value="تيك توك">تيك توك</option>
<option value="صديق">عن طريق صديق</option>
</select>

<label>ملاحظات إضافية (اختياري)</label>
<textarea id="u_notes" rows="2" placeholder="أضف أي تفاصيل أخرى..."></textarea>

<div class="separator"></div>

<label>أرفق السيرة الذاتية *</label>
<input type="file" id="cv_file" required
accept=".pdf,image/*"
oninput="this.setCustomValidity('')"
oninvalid="this.setCustomValidity('أرفق السيرة الذاتية')">

<label>أرفق صورة إيصال التحويل *</label>
<input type="file" id="receipt_file" required
accept="image/*"
oninput="this.setCustomValidity('')"
oninvalid="this.setCustomValidity('أرفق صورة إيصال التحويل')">

<button type="submit" class="btn">إرسال الطلب</button>

</form>
</div>
</div>

<script>
const countryCodes = {
"السودان":"00249","مصر":"0020","السعودية":"00966",
"الإمارات":"00971","قطر":"00974","عمان":"00968",
"الكويت":"00965","البحرين":"00973"
};

const cSel=document.getElementById('u_country');
Object.keys(countryCodes).forEach(c=>{
let o=document.createElement('option');
o.value=c;o.textContent=c;cSel.appendChild(o);
});

function handleCountryChange(el){
let p=u_phone,w=u_whatsapp;
if(el.value){
p.disabled=false;w.disabled=false;
p.value=countryCodes[el.value];
w.value=countryCodes[el.value];
}}
</script>

</body>
</html>
