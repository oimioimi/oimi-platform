<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة OIMI - طلب تقييم</title>
    <style>
        :root { --p: #00732f; --lg: #e8f5e9; }
        body { background: #fff; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 5px; text-align: right; }
        .container { max-width: 600px; margin: auto; display: flex; flex-direction: column; gap: 5px; }
        .card { background: #fff; padding: 18px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; }
        .main-title { color: var(--p); text-align: center; margin-bottom: 8px; font-weight: 800; font-size: 19px; }
        .box { background: var(--lg); padding: 12px; border-radius: 10px; border: 1px solid var(--p); margin-bottom: 10px; color: #2e7d32; font-size: 13px; line-height: 1.6; }
        label { display: block; margin: 8px 0 2px; font-weight: bold; font-size: 13px; color: #444; }
        input, select, textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 14px; background: #f9f9f9; font-weight: bold; }
        .num-input { direction: ltr; text-align: left; }
        .btn { width: 100%; background: linear-gradient(135deg, #00732f, #00a342); color: white; padding: 15px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .btn:disabled { background: #999; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="main-title">منصة OIMI</h2>
        <form id="oimi-form">
            <div class="box">
                <strong>✅ خطوات الطلب:</strong><br>
                ١. التحويل لحساب بنكك: 4623370 (عمر إبراهيم).<br>
                ٢. تعبئة البيانات ورفع المستندات أدناه.
            </div>

            <label>الاسم الرباعي (بالعربية) *</label>
            <input type="text" id="u_name_ar" required>
            <label>الاسم الرباعي (بالإنجليزية) *</label>
            <input type="text" id="u_name_en" class="num-input" required>
            <label>التخصص المهني *</label>
            <input type="text" id="u_spec" required>
            <label>بلد الإقامة *</label>
            <select id="u_country" required onchange="handleCountryChange(this)">
                <option value="">اختر الدولة...</option>
            </select>
            <label>رقم الهاتف *</label>
            <input type="tel" id="u_phone" class="num-input" disabled required>
            <label>رقم الواتساب *</label>
            <input type="tel" id="u_whatsapp" class="num-input" disabled required>
            <label>البريد الإلكتروني *</label>
            <input type="email" id="u_email" required>
            <label>ملاحظات</label>
            <textarea id="u_notes" rows="2"></textarea>
            <label>كيف سمعت عنا؟ *</label>
            <select id="u_source" required>
                <option value="">اختر...</option>
                <option value="فيسبوك">فيسبوك</option>
                <option value="لينكد إن">لينكد إن</option>
                <option value="تيك توك">تيك توك</option>
                <option value="صديق">صديق</option>
            </select>

            <div style="border-top: 1px dashed #00732f; margin: 15px 0;"></div>
            <label>أرفق السيرة الذاتية (PDF/Image) *</label>
            <input type="file" id="cv_file" required>
            <label>أرفق صورة إيصال التحويل *</label>
            <input type="file" id="receipt_file" required>

            <button type="submit" class="btn" id="submitBtn">إرسال الطلب وحفظ البيانات</button>
        </form>
    </div>
</div>

<script>
// الرابط الجديد - النسخة 79
const scriptURL = 'https://script.google.com/macros/s/AKfycbzfCOzQmwBKE57tzPyr9d5RCBvrA6G-kzRvhwxRD8-p9J1j4VFnK7TOMMufIGc7OmYJ/exec';

const countryCodes = { "مصر": "0020", "السودان": "00249", "السعودية": "00966", "الإمارات": "00971", "قطر": "00974", "البحرين": "00973", "الكويت": "00965", "عمان": "00968" };
const cSel = document.getElementById('u_country');
Object.keys(countryCodes).forEach(name => {
    let opt = document.createElement('option'); opt.value = name; opt.textContent = name; cSel.appendChild(opt);
});

function handleCountryChange(el) {
    const p = document.getElementById('u_phone'), w = document.getElementById('u_whatsapp');
    if(el.value) { p.disabled = false; w.disabled = false; p.value = countryCodes[el.value]; w.value = countryCodes[el.value]; }
}

const form = document.getElementById('oimi-form');
form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true; btn.innerHTML = "جاري الرفع... يرجى الانتظار";

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader(); reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
    });

    try {
        const cvF = document.getElementById('cv_file').files[0];
        const rcF = document.getElementById('receipt_file').files[0];
        
        const payload = {
            "الاسم العربي": document.getElementById('u_name_ar').value,
            "الاسم الانجليزي": document.getElementById('u_name_en').value,
            "التخصص المهني": document.getElementById('u_spec').value,
            "بلد الإقامة": document.getElementById('u_country').value,
            "رقم الهاتف": document.getElementById('u_phone').value,
            "رقم الواتس": document.getElementById('u_whatsapp').value,
            "البريد الإلكتروني": document.getElementById('u_email').value,
            "ملاحظات": document.getElementById('u_notes').value,
            "كيف سمعت عننا": document.getElementById('u_source').value,
            "cv_data": await toBase64(cvF),
            "cv_name": cvF.name,
            "receipt_data": await toBase64(rcF),
            "receipt_name": rcF.name
        };

        // إرسال البيانات
        await fetch(scriptURL, { 
            method: 'POST', 
            mode: 'no-cors', 
            headers: { 'Content-Type': 'text/plain' },
            body: JSON.stringify(payload) 
        });

        alert("تم الإرسال بنجاح!");
        window.open(`https://wa.me/249900065080?text=تم إرسال طلبي باسم: ${payload["الاسم العربي"]}`, '_blank');
        location.reload();
        
    } catch (e) {
        alert("حدث خطأ أثناء الإرسال. تأكد من الإنترنت.");
        btn.disabled = false; btn.innerHTML = "إرسال الطلب وحفظ البيانات";
    }
});
</script>
</body>
</html>
